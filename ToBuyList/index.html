<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Buy List and Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Form Section (Initially Visible) -->
    <div id="login-section">
        <h2>Login for the To-Buy-List by Moditha</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="display: none; color: red;">Invalid login credentials.</p>
        <p>Donâ€™t have an account? <a href="#" onclick="showRegister()">Sign up here</a></p>

    </div>
    <!-- Registration Section -->
    <div id="registerSection" style="display: none;">
        <h2>Register for the To-Buy-List by Moditha</h2>


        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Log in here</a></p>
    </div>



    <!-- Main App Content Section (Initially Hidden) -->
    <div id="app-content" style="display: none;">
        <button id="logoutButton" onclick="handleLogout()">Logout</button>
        <!-- To-Buy List Section -->
        <section class="to-buy-section">
            <h2>To-Buy List</h2>
            <form id="toBuyForm" class="to-buy-form">
                <input type="text" id="buyItemName" placeholder="Enter item name" required>
                <select id="buyCategory">
                    <option value="">Select category</option>
                    <option value="EssentialFood">Essential Food</option>
                    <option value="LuxuryFood">Luxury Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Others">Others</option>
                </select>
                <button>Add to Buy List</button>
            </form>

            <!-- Display the To-Buy List -->
            <div id="toBuyList" class="list">
                <!-- Placeholder item to check the CSS -->
                <div class="to-buy-item">
                    <!-- <div>Item Name: Placeholder Item</div>
                    <div>Category: Essential Food</div>
                    <input type="number" placeholder="Enter price" class="price-input">
                    <button>Bought</button> -->
                </div>
            </div>
        </section>

        <!-- Category Totals Section -->
        <section id="totals-section">

        </section>
        <!-- Expenses Section -->
        <section class="expenses-section">
            <h2>Expenses</h2>

            <!-- Month Selector Dropdown -->
            <label for="monthDropdown">Select Month:</label>
            <select id="monthDropdown">
                <option value="">Select a month</option>
                <!-- Options to be added dynamically by JS -->
            </select>

            <!-- Display the Expenses List -->
            <div id="expenseList" class="list">
                <!-- Placeholder item to check the CSS -->
                <div class="expenses-item">

                </div>
            </div>
        </section>
    </div>



    <!-- Include JS -->
    <script src="app.js"></script>
</body>

</html>
