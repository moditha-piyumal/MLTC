        <form id="book-form" class="mb-4">

                <label class="col-form-label col-form-label-lg mt-4 mb-1" for="clientname">Client Name</label>
                <input class="form-control form-control-lg" type="text" placeholder="Type the Name of the Client" id="clientname">

              <div class="form-group">

                <textarea class="form-control form-control-lg" id="spellings" placeholder="Type the Names that are important" rows="3"></textarea>

        <table class="table table-dark table-striped">
